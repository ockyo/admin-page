services:
  react_app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://103.9.157.26:8080
    command: npm start
    networks:
      - actionwebnetwork
networks:
  actionwebnetwork:
    external: true
